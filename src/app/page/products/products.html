<div class="video-full-width">

  <img src="/img/Fondo1.jpg" alt="Imagen de Fondo" id="myImage" class="background-image">
</div>

<div class="col">
      <div class="producto-item">
        @for (producto of productos; track producto.id) {
        <article class="producto">
          <img [src]="producto.imagen" [alt]="'Imagen de ' + producto.nombre">
          <h3>{{ producto.nombre }}</h3>
          <p>{{ producto.descripcion }}</p>
          <strong>{{ producto.precio | currency:'COP ':'symbol':'1.0-0' }}</strong>
        </article>
        }
        <a href="https://wa.me/573132693492?text=Me%20interesa%20el%20Acompañamiento%20de%20Matemáticas" target="_blank"
          class="btn-cotizar">Cotizar</a>
      </div>
    </div>
